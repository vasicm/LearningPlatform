<div class="page-header mb-5">
    <i class="fas fa-search text-white fa-bg"></i>
    <div class="container-fluid">
        <h3>Dictionary</h3>
        <form [formGroup]="form" (submit)="submit()">
            <div class="flex-row mt-2 mb-2">
                <div class="d-flex justify-content-center">
                    <div class="float-left">
                        <input type="text" class="form-control float-left" formControlName="query"
                            autocomplete="outlet-name" maxlength="30">
                    </div>
                    <button class="btn btn-primary float-left ml-1" type="submit">Search</button>
                    <button class="btn btn-primary float-left ml-3" (click)="addWord()">Add</button>
                </div>
            </div>
        </form>

        <div *ngFor="let word of wordList">
            <vb-word [word]='word'></vb-word>
        </div>
    </div>
</div>
